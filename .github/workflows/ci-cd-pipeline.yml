name: CI Pipeline

on:
  push:
    branches:
      - master
      - Dev
  pull_request:
    branches:
      - master
      - Dev

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Super-Linter
        uses: super-linter/super-linter@v7.1.0    
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VALIDATE_ALL_CODEBASE: false
          DEFAULT_BRANCH: master
